<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Gerador de QR Code</title>
    <link rel="shortcut icon" type="x-icon" href="qrcode.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gerador de QR Code</h1>
        <p>Insira um link ou um texto para gerar um QR Code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" required="required"  placeholder="Digite o texto ou URL">
        <button>Gerar QR Code</button>
      </div>
      <div class="qr-code">
      <button id="qrbutton" onClick="download();" title="Download o QR Code">
          <img id="qrcode-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=1234" alt="qr code">
      </button>
      </div>
    </div>
   
    <script src="script.js"></script>

  </body>
</html>
